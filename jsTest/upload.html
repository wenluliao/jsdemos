<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery/jquery-1.12.0.js" ></script>
		<link rel="stylesheet" href="../js/bootstrap-fileinput/bootstrap-3.3.4-dist/css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/bootstrap-fileinput/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="row" style="height: 500px">
			<input id="file-Portrait1" type="file">
		</div>
	</body>

	<script type="text/javascript">
		//初始化fileinput控件（第一次初始化）
		function initFileInput(ctrlName, uploadUrl) {
			var control = $('#' + ctrlName);
			control.fileinput({
				language: 'zh', //设置语言
				uploadUrl: uploadUrl, //上传的地址
				allowedFileExtensions: ['jpg', 'png', 'gif'], //接收的文件后缀
				showUpload: false, //是否显示上传按钮
				showCaption: false, //是否显示标题
				browseClass: "btn btn-primary", //按钮样式             
				previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
			});
		}
		//初始化fileinput控件（第一次初始化）
		initFileInput("file-Portrait", "http://192.168.10.115:8080/com-wyywp-web/file/my");
		
	</script>

</html>
